plugins {
	id "java"
	id "org.sonarqube" version "3.3"
	id "com.diffplug.spotless" version "6.1.0"
}

repositories {
	mavenCentral()
}

sonarqube {
	properties {
		property "sonar.projectKey", "alphagov_di-ipv-core-back"
		property "sonar.organization", "alphagov"
		property "sonar.host.url", "https://sonarcloud.io"
	}
}

spotless {
	java {
		target "**/src/**/*.java"
		googleJavaFormat("1.13.0").aosp()
		importOrder "", "javax", "java", "\\#"
		endWithNewline()
	}
	groovyGradle {
		target '**/*.gradle'
		greclipse()
		trimTrailingWhitespace()
		endWithNewline()
	}
}

ext {
	dependencyVersions = [
		apacheHttpclient:'4.5.13',
		awsJavaSdkDynamodb:'1.12.167',
		awsJavaSdkSqs:'1.12.197',
		awsLambdaJavaCore:'1.2.1',
		awsLambdaJavaEvents:'3.11.0',
		dynamodbEnhanced:'2.17.89',
		gson:'2.8.9',
		jackson:'2.13.2',
		kms:'2.17.100',
		lombok:'1.18.22',
		nimbusdsOauth2OidcSdk:'9.27',
		powertoolsParameters:'1.11.0',
		powertoolsTracing:'1.12.0',
		slf4j:'1.7.36'
	]
}

subprojects {
	task allDeps(type: DependencyReportTask) {}
}

# Reference: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/what-is-sam.html
# Resources Generated By SAM: https://github.com/aws/serverless-application-model/blob/master/docs/internals/generated_resources.rst

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Digital Identity IPV Core Backend lambdas

Globals:
  Function:
    Timeout: 20 # seconds
    Runtime: java11
    AutoPublishAlias: live
    MemorySize: 512

Resources:

  IPVApi: # see https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-api.html
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: AWS_IAM
      Models:
        TokenRequest:
          type: object
          required:
            - grant_type
            - code
          properties:
            grant_type:
              type: string
            code:
              type: string

  AuthorizationFunction: # see https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/distributions/di-ipv-core-back.zip
      Handler: uk.gov.di.ipv.lambda.AuthorizationHandler
      Events:
        AuthorizationApi:
          Type: Api
          Properties:
            RestApiId: !Ref IPVApi
            Path: /authorize
            Method: get

  AccessTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/distributions/di-ipv-core-back.zip
      Handler: uk.gov.di.ipv.lambda.AccessTokenHandler
      Events:
        AccessTokenApi:
          Type: Api
          Properties:
            RestApiId: !Ref IPVApi
            Path: /dev/token
            Method: post
            RequestModel: !Ref TokenRequest

  UserIdentityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/distributions/di-ipv-core-back.zip
      Handler: uk.gov.di.ipv.lambda.UserInfoHandler
      Events:
        UserIdentityApi:
          Type: Api
          Properties:
            RestApiId: !Ref IPVApi
            Path: /dev/user-identity
            Method: get

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  AuthorizationEndpoint:
    Value: !Sub "https://${IPVApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/authorize"

